<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Unit Converter - Andrew Litten</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="body">
    <div class="container">
        <div class="input-section">
            <h1>Metric / Immperial Unit Conversion</h1>
            <div class="input-text">
                <input class="input" inputmode=”numeric”></input>
                <button class="input-btn" for="input">Convert</button>
            </div>
        </div>
        <div class="convert-section">
            <div class="length-section">
            <h2>Length (Meter/Feet)</h2>
            <p class="length-p"></p>
            </div>
            <div class="volume-section">
            <h2>Volume (Liters/Gallons)</h2>
            <p class="volume-p"></p>
            </div>
            <div class="mass-section">
            <h2>Mass (Kilograms/Pounds</h2>
            <p class="mass-p"></p>
            </div>
        </div>
        <div class="footer">
            <p>Created by <a target="_blank" href="https://github.com/andrewlit10/">Andrew Litten</a></p>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
